<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard - epicmail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/custom.css">
</head>
<body>
<div class="wrapper">
    <nav class="top-navigation" id="myTopnav">
    <div class="container">
        <a href="about.html">About</a>
        <a href="index.html">Create Mail</a>
        <a href="index.html">Logout</a>
        <a href="javascript:void(0);" class="mobile" onclick="myFunction()">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </div>
    </nav>
    <div class="content">
        <div class="container">
            <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'London')">Create Mail</button>
                    <button class="tablinks" onclick="openCity(event, 'Paris')">Inbox</button>
                    <button class="tablinks" onclick="openCity(event, 'Tokyo')">Drafts</button>
                </div>
                <div id="London" class="tabcontent">
                    <h3>Create Mail</h3>
                    <form action="/my-handling-form-page" method="post">
                        <div>
                          <label for="mail">E-mail:</label>
                          <input type="email" id="mail" name="user_mail">
                        </div>
                        <div>
                          <label for="msg">Message:</label>
                          <textarea id="msg" name="user_message"></textarea>
                        </div>
                        <div>
                            <button type="submit">Send</button>
                        </div>
                      </form>
                </div>
                
                <div id="Paris" class="tabcontent">
                    <h3>Inbox</h3>
                    <p>You do not have any messages yet</p>
                </div>
                
                <div id="Tokyo" class="tabcontent">
                    <h3>Drafts</h3>
                    <p>You have not made any drafts yet</p>
                </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p><small>dwabuluka</small></p>
        </div>
    </div>
</div>                     
<script src="assets/js/custom.js"></script> 
</body>
</html>
