<body>
<div class="wrapper">
    <nav class="top-navigation" id="myTopnav">

<div class="content">
    <div class="container">
        <div class="row">
            <div class="column">
                <div class="column-container">
                    <h1>Keep connected with your friends and family everywhere you go</h1>
                    <p>carry your messages with you</p>
                </div>
            </div>
            <div class="column">
                <form action="login.html" id='signup_form' >
                    <div class="form-container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <input type="text" placeholder="Enter Firstname" name="firstname" id="firstname" required>
                        <input type="text" placeholder="Enter Lastname" name="lastname" id="lastname" required>
                        <input type="email" placeholder="Enter Email" name="email" id="email" required>
                        <input type="password" placeholder="Enter Password" name="psw" id="password" required>
                        <div id="errors"></div>
                        <button type="submit" class="signupbtn" id="submit">Sign Up</button><br>
                        <a href="login.html">I already have an account?</a>
                    </div>
                </form>                
            </div>
        </div>
